<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
<link rel="stylesheet" href="js/easyui/themes/icon.css" />
<link rel="stylesheet" href="js/easyui/themes/default/easyui.css" />
<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>

	<div
		style="margin-top: 180px; margin-left: 600px; width: 400px; height: 400px;">
		<div class="easyui-panel" title="用户登录页面" id="uwin">
			<div style="padding: 20px; margin-left: 20px;">
				<form id="frm">
					<table cellpadding="5">
						<tr>
							<td>用户名：</td>
							<td><input id="username" name="username"
								class="easyui-textbox"></td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input id="userpassword" name="userpassword"
								type="password" class="easyui-textbox"></td>
						</tr>

					</table>
				</form>
				<br />
				<div style="text-align: center; padding-top: 5px;">
					<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
						onclick="loginIn()">登陆</a> <a class="easyui-linkbutton"
						data-options="iconCls:'icon-clear'" onclick="loginOut()">取消</a>
				</div>
			</div>
		</div>
	</div>
	<script>
		function loginIn() {
			$.messager.alert("提示", "这是登陆")
			$.post("user/login", {
				username : $("#username").val(),
				userpassword : $("#userpassword").val()
			}, function(res) {
				if (res == 5) {
					$.messager.alert("提示", "管理员登陆");
					location.href="system/index";
				} else if (res == 1) {
					$.messager.alert("提示", "教师登陆");
					location.href="teacher/index";
				} else if (res == 2) {
					$.messager.alert("提示", "学生登陆");
					location.href="student/index";
				} else if (res == 3) {
					$.messager.alert("提示", "用户不存在");
				} else if (res == 4) {
					$.messager.alert("提示", "密码错误");
				}
			})
		}
	</script>
</body>
</html>
